<!DOCTYPE html>
<html>
<head>
    <title>Rule manage</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cordova-1.8.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/NetDroidPlugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/ToastPlugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/jquery.input-ip-address-control-1.0.js"></script>

    <link type="text/css" href="../css/jquery.mobile-1.1.0.min.css" rel="stylesheet"/>
</head>
<body>
<div id="rulePage" data-role="page" data-theme="b">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Add Rule</h1>
        <a href="setting.html" data-role="button" data-icon="back" data-inline="true">Cancel</a>
        <a id="btnSave" href="javascript:void(0);" data-role="button" data-icon="gear" class="ui-btn-right">Save</a>
    </div>
    <div data-role="content" data-theme="b">
        <form id="ruleForm" method="post">
            <div data-role="fieldcontain">
                <input id="txtSSID" type="text" placeholder="SSID"
                       required="required" class="required"/>
            </div>
            <div data-role="fieldcontain">
                <input id="txtIP" type="text" required="required" class="ip"
                       pattern="([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])"
                       placeholder="IP:192.168.1.100"/>
            </div>
            <div data-role="fieldcontain">
                <input id="txtNetmask" type="text" required="required" class="netmask"
                       pattern="(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5]))(\.(\d{1,2}|0{3}|1\d\d|2[0-4]\d|25[0-5])){2}"
                       placeholder="Netmask:255.255.255.0"/>
            </div>
            <div data-role="fieldcontain">
                <input id="txtGateway" type="text" required="required" class="ip"
                       pattern="([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])"
                       placeholder="Gateway:192.168.1.1"/>
            </div>
            <div data-role="fieldcontain">
                <input id="txtDNS1" type="text" required="required" class="ip"
                       pattern="([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])"
                       placeholder="DNS1:8.8.8.8"/>
            </div>
            <div data-role="fieldcontain">
                <input id="txtDNS2" type="text" class="ip"
                       pattern="([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])"
                       placeholder="DNS2:8.8.4.4"/>
            </div>
            <a href="#ssidDialog" data-rel="dialog" data-role="button">Test</a>
            <input type="hidden" id="hidId"/>
        </form>
    </div>
    <style type="text/css">
        #ruleForm label.error {
            color: red;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.4;
            margin-top: 0.5em;
            width: 100%;
            float: none;
            text-indent: 15px;
        }
    </style>
    <script type="text/javascript">
        $('#rulePage').bind('pageinit', function () {
            $('#btnSave').bind('click', save);
            $.validator.addMethod('regex', function (value, element, params) {
                var match;
                if (this.optional(element))return true;
                match = new RegExp(params).exec(value);
                return (match && (match.index === 0) && (match[0].length === value.length));
            }, 'This field is not validated.');
            $.validator.addClassRules('ip', {
                required:true,
                regex:'([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])',
                messages:{
                    required:'This field is required.',
                    regex:'The ip just like that: 192.168.1.100'
                }
            });
            $.validator.addClassRules('netmask', {
                required:true,
                regex:'(\\d{1,2}|1\\d\\d|2[0-4]\\d|25[0-5])(\\.(\\d{1,2}|1\\d\\d|2[0-4]\\d|25[0-5]))(\\.(\\d{1,2}|0{3}|1\\d\\d|2[0-4]\\d|25[0-5])){2}',
                messages:{
                    required:'This field is required.',
                    regex:'The netmask like that: 255.255.255.0'
                }
            });
            $('#txtIP,#txtNetmask,#txtGateway,#txtDNS1,#txtDNS2').ipAddress();
            $('#txtSSID').bind('focus', function () {
                $.mobile.changePage('#ssidDialog', {transition:'fade',reverse:false, role:'dialog'});
            });
            /*$('#ssidSelectorDialog').bind('pageshow', function (event, ui) {
                $.mobile.showPageLoadingMsg('b', 'Scanning the SSID info,please waiting...', false);
                window.plugins.NetDroidPlugin.getSSIDs(function (ssidInfos) {
                    if (!ssidInfos) {
                        for (var ssidName in ssidInfos) {
                            var ssidInfo = ssidInfos[ssidName];
                            $('#ssidListview').append('<li>' + ssidName + '</li>');
                        }
                        $('#ssidSelectorDialog').listview('refresh');
                    }
                    $.mobile.hidePageLoadingMsg();
                }, function (errMsg) {
                    alert(errMsg);
                    $.mobile.hidePageLoadingMsg();
                });
            });*/
        });

        function validateForm() {
            var isValidated = true;
            $('#rulePage :input').each(function () {
                isValidated = this.validity.valid;
                return isValidated;
            });
            return isValidated;
        }

        function save() {
            if (!validateForm()) {
                $("#ruleForm :input").valid();
                return false;
            }
            var db = window.openDatabase('NetDroid', '1.0', 'NetDroid', 1000000);
            db.transaction(createDb, errorCB, createDbSucc);
        }

        function createDb(tx) {
            var createTableSql = 'create table if not exists NetDroidRules(id integer primary key AUTOINCREMENT,' +
                    'ssidName varchar(150) not null,ip varchar(100) not null,' +
                    'netmask varchar(100) not null,gateway varchar(100) not null,dns1 varchar(100) not null,' +
                    'dns2 varchar(100) not null,sortOrder integer AUTO_INCREMENT,' +
                    "lastModified datetime default (datetime('now','localtime')),status integer default 1);";
            tx.executeSql('drop table if exists NetDroidRules;');
            tx.executeSql(createTableSql);
            tx.executeSql('create unique index NetDroidRules_idx on NetDroidRules(ssidName);');
        }

        function errorCB(err) {
            alert("Error processing SQL: " + err.code + ' message:' + err.message);
        }

        function createDbSucc() {
            var db = window.openDatabase('NetDroid', '1.0', 'NetDroid', 1000000);
            db.transaction(insertRule, errorCB, function (tx, results) {
                window.plugins.ToastPlugin.makeText('Save Success.');
                $.mobile.changePage('setting.html', {
                    transition:'flow',
                    changeHash:false
                });
            });
        }

        function insertRule(tx) {
            var ssidName = $('#txtSSID').val().trim(),
                    ip = $('#txtIP').val(),
                    netmask = $('#txtNetmask').val(),
                    gateway = $('#txtGateway').val(),
                    dns1 = $('#txtDNS1').val(),
                    dns2 = $('#txtDNS2').val(),
                    id = $('#hidId').val();

            var saveEntrySql =
                    "insert or replace into NetDroidRules(ssidName,ip,netmask,gateway,dns1,dns2) values('" + ssidName +
                            "','" + ip + "','" + netmask + "','" + gateway +
                            "','" + dns1 + "','" + dns2 + "');";
            tx.executeSql(saveEntrySql);
        }
    </script>
</div>
</body>
</html>
